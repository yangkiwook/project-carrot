<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carrot</title>
<meta name="description"
	content="Blueprint: Blueprint: Responsive Multi-Column Form" />
<meta name="keywords"
	content="responsive form, inputs, html5, responsive, multi-column, fluid, media query, template" />
<meta name="author" content="Codrops" />

<link rel="shortcut icon" href="../favicon.ico">
<link rel="stylesheet" type="text/css" href="../css/Join/default.css" />
<link rel="stylesheet" type="text/css" href="../css/Join/component.css" />
<link href='css/common_join.css' rel="stylesheet" type="text/css">

<script src="../js/jquery-1.11.1.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="Web_join2.js"></script>

<script src="../js/Join/modernizr.custom.js"></script>
<script src="http://dmaps.daum.net/map_js_init/postcode.js"></script>

<script>
	function openDaumPostcode() {
		new daum.Postcode({
			oncomplete : function(data) {
				// 팝업에서 검98i88색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
				// 우편번호와 주소 정보를 해당 필드에 넣고, 커서를 상세주소 필드로 이동한다.
				document.getElementById('post1').value = data.postcode1;
				document.getElementById('post2').value = data.postcode2;
				document.getElementById('addr').value = data.address;

				//전체 주소에서 연결 번지 및 ()로 묶여 있는 부가정보를 제거하고자 할 경우,
				//아래와 같은 정규식을 사용해도 된다. 정규식은 개발자의 목적에 맞게 수정해서 사용 가능하다.
				//var addr = data.address.replace(/(\s|^)\(.+\)$|\S+~\S+/g, '');
				//document.getElementById('addr').value = addr;
				document.getElementById('addr2').focus();
			}
		}).open();
	}
</script>

</head>
<body>
	<div class="container">
		<header class="clearfix">
			<span>Carrot <span class="bp-icon bp-icon-about"
				data-content="For Your Meal & Delivery."></span></span>
			<h1>회원가입 양식</h1>
			<nav>
				<a href="http://tympanus.net/Blueprints/TooltipMenu/"
					class="bp-icon bp-icon-prev" data-info="previous Blueprint"><span>Previous
						Blueprint</span></a> <a href="http://tympanus.net/Blueprints/AnimatedHeader/"
					class="bp-icon bp-icon-next" data-info="next Blueprint"><span>Next
						Blueprint</span></a> <a href="http://tympanus.net/codrops/?p=15320"
					class="bp-icon bp-icon-drop"
					data-info="back to the Codrops article"><span>back to
						the Codrops article</span></a> <a
					href="http://tympanus.net/codrops/category/blueprints/"
					class="bp-icon bp-icon-archive" data-info="Blueprints archive"><span>Go
						to the archive</span></a>
			</nav>
		</header>
		<div class="main">
			<form class="cbp-mc-form">
				<div class="cbp-mc-column">

					<label for="inputEmail3">아이디</label> <input type="text"
						class="form-control" id="inputId" placeholder="아이디">
					<div id="checkMsg">&nbsp</div>

					<label for="inputPassword3" class="col-sm-2 control-label">비밀번호</label>
					<input type="password" class="form-control" id="inputPassword3"
						placeholder="Password" onkeyup="checkPwd()"> <label
						for="inputPassword3" class="col-sm-2 control-label">비밀번호
						확인</label> <input type="password" class="form-control"
						id="inputPassword3_check" placeholder="Password_check"
						onkeyup="checkPwd()">
					<div id="checkPwd">&nbsp</div>

					<label for="inputPhoneNum" class="col-sm-2 control-label">전화번호</label>
					<input type="text" class="form-control" id="inputPhoneNum"
						placeholder="ex) 숫자만 입력해주세요">
					<div id="checkPhoneNum">&nbsp</div>



				</div>


				<div class="cbp-mc-column">

					<label for="inputCompanyName" class="col-sm-2 control-label">상호</label>
					<input type="text" class="form-control" id="inputCompanyName"
						placeholder="상호">
					<div id="checkCompanyName">&nbsp</div>

					<label for="inputCompanyNum" class="col-sm-2 control-label">사업자등록번호</label>
					<input type="text" class="form-control" id="inputCompanyNum"
						placeholder="ex) 숫자만 입력해주세요">
					<div id="checkCompanyNum">&nbsp</div>

					<label for="inputRepresentative" class="col-sm-2 control-label">대표자</label>
					<input type="text" class="form-control" id="inputRepresentative"
						placeholder="대표자"> <label for="inputAddress"
						class="col-sm-2 control-label">주소</label>
					<div id="address" class="controls controls-row">
						<input type="text" class="form-control" id="post1">
						<!-- <label for="inputAddressNumMinus" class="col-sm-2 control-label"
							id="minus">-</label>  -->
						<address id="minus">-</address>
						<input type="text" class="form-control" id="post2"> <input
							type="button" class="form-control" id="postBtn"
							onclick="openDaumPostcode()" value="search">
					</div>
					<input type="text" class="form-control" id="addr"> <input
						type="text" class="form-control" id="addr2">


				</div>
				<div class="cbp-mc-column">

					<label for="inputIntroduce" class="col-sm-2 control-label">회사소개</label>
					<textarea rows="5" cols="30" class="form-control"
						id="inputIntroduce" placeholder="ex) 식자재 납품회사"></textarea>

				</div>
				<div class="cbp-mc-submit-wrap">

					<input class="cbp-mc-submit" type="submit" id="btnSelect" value="확인" />
					<input class="cbp-mc-submit" type="submit" id="btnCancel" value="취소" />
				</div>
			</form>
		</div>
	</div>
</body>
</html>
