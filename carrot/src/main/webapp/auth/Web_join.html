<!DOCTYPE>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>회원가입폼</title>
</head>
<script src="../js/jquery-1.11.1.js"></script>
<script src="../js/bootstrap.min.js"></script>
 <script src="Web_join2.js"></script> 
<link href='Web_join.css' rel="stylesheet" type="text/css">
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/bootstrap-theme.min.css">
<script src="http://dmaps.daum.net/map_js_init/postcode.js"></script>
<script>
	function openDaumPostcode() {
		new daum.Postcode({
			oncomplete : function(data) {
				// 팝업에서 검98i88색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
				// 우편번호와 주소 정보를 해당 필드에 넣고, 커서를 상세주소 필드로 이동한다.
				document.getElementById('post1').value = data.postcode1;
				document.getElementById('post2').value = data.postcode2;
				document.getElementById('addr').value = data.address;

				//전체 주소에서 연결 번지 및 ()로 묶여 있는 부가정보를 제거하고자 할 경우,
				//아래와 같은 정규식을 사용해도 된다. 정규식은 개발자의 목적에 맞게 수정해서 사용 가능하다.
				//var addr = data.address.replace(/(\s|^)\(.+\)$|\S+~\S+/g, '');
				//document.getElementById('addr').value = addr;
				document.getElementById('addr2').focus();
			}
		}).open();
	}
</script>

<body>
	<input type="hidden" name="isCheck" id="isCheck" />
	<div id="wrap">
		<div>
			<h1>
				<strong>기업등록</strong>
			</h1>
		</div>
		<fieldset>
			<legend>
				<strong>기업등록</strong>
			</legend>
			<form id="joinForm" class="form-horizontal" role="form">

				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">아이디</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputId"
							placeholder="아이디" >
					</div>
					<div id="checkMsg">&nbsp</div>
				</div>

				<div class="form-group">
					<label for="inputPassword3" class="col-sm-2 control-label">비밀번호</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword3"
							placeholder="Password" onkeyup="checkPwd()">
					</div>
				</div>

				<div class="form-group">
					<label for="inputPassword3" class="col-sm-2 control-label">비밀번호
						확인</label>
					<div class="col-sm-10">
						<input type="password" class="form-control"
							id="inputPassword3_check" placeholder="Password_check" onkeyup="checkPwd()"
							>
					</div>
				</div>
				<div id="checkPwd">&nbsp</div>
				
				<div class="form-group">
					<label for="inputPhoneNum" class="col-sm-2 control-label">전화번호</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputPhoneNum"
							placeholder="ex) 숫자만 입력해주세요" >
					</div>
				</div>
				<div id="checkPhoneNum">&nbsp</div>
				
				<div class="form-group">
					<label for="inputCompanyName" class="col-sm-2 control-label">상호</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputCompanyName"
							placeholder="상호" >
					</div>
				</div>
				<div id="checkCompanyName">&nbsp</div>

								<div class="form-group">
					<label for="inputCompanyNum" class="col-sm-2 control-label">사업자등록번호</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputCompanyNum"
							placeholder="ex) 숫자만 입력해주세요" >
					</div>
				</div>
				<div id="checkCompanyNum">&nbsp</div>

				<div class="form-group">
					<label for="inputRepresentative" class="col-sm-2 control-label">대표자</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputRepresentative"
							placeholder="대표자">
					</div>
				</div>

				<div class="form-group">
					<label for="inputAddress" class="col-sm-2 control-label">주소</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="post1"> <label
							for="inputAddressNumMinus" class="col-sm-2 control-label"
							id="minus">-</label> <input type="text" class="form-control"
							id="post2"> <input type="button" class="form-control"
							id="postBtn" onclick="openDaumPostcode()" value="우편번호 찾기"><br>
						<input type="text" class="form-control" id="addr"> <input
							type="text" class="form-control" id="addr2">
					</div>
				</div>



<!-- 				<div class="form-group">
					<label for="inputFaxNum" class="col-sm-2 control-label">팩스번호</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputFaxNum"
							placeholder="ex) 숫자만 입력해주세요" onkeyup="checkFaxNum()">
					</div>
				</div>
				<div id="checkFaxNum">&nbsp</div> -->

				<div class="form-group">
					<label for="inputIntroduce" class="col-sm-2 control-label">회사소개</label>
					<div class="col-sm-10">
						<textarea rows="5" cols="30" class="form-control"
							id="inputIntroduce" placeholder="ex) 식자재 납품회사"></textarea>

					</div>
				</div>
				<div>
					<button type="button" class="btn btn-default" id="btnSelect">확인</button>
					<button type="button" class="btn btn-default" id="btnCancel">취소</button>
				</div>

			</form>
		</fieldset>

	</div>
</body>
</html>
