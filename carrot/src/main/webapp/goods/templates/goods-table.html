<table id='goodsTable' class="table table-striped table-hover">
	<thead>
		<tr class="table_head">
			<th><input type="checkbox" class="check-all"></th>
			<th><a href="#" id="order-code-head">코드</a></th>
			<th><a href="#" id="order-category-head">분류</a></th>
			<th><a href="#" id="order-name-head">상품명</a></th>
			<th>단위</th>
			<th>가격1</th>
			<th>가격2</th>
			<th>가격3</th>
			<th>메모</th>
		</tr>
	</thead>

		{{#each goodss}}
		<tr class="data-row">
			<td><input type="checkbox" value="{{no}}" class="ab"></td>
			<td><a data-toggle="modal"
						data-target="#myModal" href="#" data-no="{{no}}">{{code}}</a></td>
			<td>{{category}}</td>
			<td>{{name}}</td>
			<td>{{unit}}</td>
			<td>{{priceA}}</td>
			<td>{{priceB}}</td>
			<td>{{priceC}}</td>
			<td>{{note}}</td>
		</tr>
		{{/each}}
		
</table> 

<script>

$(document).ready(function() {
	$('.check-all').click(function() {
		$('.ab').prop('checked',this.checked);
	});
});

	$('.check-all').click(function() {
		$('#mycheck').prop('checked',this.checked);
	});
}); */

</script>
