<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>change demo</title>
  <style>

  </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
</head>
<body>
 
  <select id="dropdown_selector">
        <option value="Option1">Option1</option>
        <option value="Option2">Option2</option>
        <option value="Option3">Option3</option>
    </select>
    <br />
    
    <!-- After changing value of select box-->
    <!-- changed drop down value will be shown in textbox-->
    <label>Value</label>
      <input type="text" name="name" id="showoption" disabled="disabled" />      
    </label>
    
<script>
$(document).ready( function ()
		{
		  /* we are assigning change event handler for select box */
			/* it will run when selectbox options are changed */
			$('#dropdown_selector').change(function()
			{
				/* setting currently changed option value to option variable */
				var option = $(this).find('option:selected').val();
				/* setting input box value to selected option value */
				$('#showoption').val(option);
			});
		});

</script>
 
</body>
</html>
